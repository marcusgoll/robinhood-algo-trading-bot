version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: trading-bot:latest
    container_name: trading-bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Volume mounts for persistent data
    volumes:
      # Logs directory
      - ./logs:/app/logs

      # Configuration files
      - ./.env:/app/.env:ro
      - ./config.json:/app/config.json:ro

      # Authentication session (created after first login)
      - ./.robinhood.pickle:/app/.robinhood.pickle

      # Backtest cache (optional, for performance)
      - ./.backtest_cache:/app/.backtest_cache

    # Health check
    healthcheck:
      test: ["CMD", "python", "-m", "trading_bot", "--dry-run", "--json"]
      interval: 5m
      timeout: 30s
      retries: 3
      start_period: 30s

    # Resource limits (adjust based on VPS capacity)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Networks
    networks:
      - trading-network

    # Command override for different modes
    # Uncomment one of the following:

    # Paper trading (default - safe for testing)
    command: ["python", "-m", "trading_bot", "orchestrator", "--orchestrator-mode", "paper"]

    # Live trading (REAL MONEY - use with caution)
    # command: ["python", "-m", "trading_bot", "orchestrator", "--orchestrator-mode", "live"]

    # Backtest mode
    # command: ["python", "-m", "trading_bot", "orchestrator", "--orchestrator-mode", "backtest"]

# Networks
networks:
  trading-network:
    driver: bridge

# Volumes for persistent data
volumes:
  backtest_cache:
    driver: local
